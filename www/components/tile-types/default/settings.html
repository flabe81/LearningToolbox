<div ng-controller="defaultMenuController as MSettingCtrl">
    <div class="form-group">
        <label class="control-label">Title</label>
        <div class="input-group">
            <input type="text" ng-model="tileTCtrl.selectedTile.settings.title" class="form-control"></input>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Content</label>
        <div class="input-group">
            <text-angular ng-model="MSettingCtrl.html"></text-angular>
            <button type=button" ng-click="MSettingCtrl.saveHtml()">Save</button>
            <button type=button" ng-click="MSettingCtrl.resetHtml()">reset</button>
        </div>
    </div>
</div>
