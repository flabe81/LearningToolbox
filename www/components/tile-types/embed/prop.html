<div ng-controller="embedMenuController as MSettingCtrl">
    <div class="form-group">
        <label class="control-label">Name</label>
        <div class="input-group">
            <input type="text" ng-model="MSettingCtrl.selectedTile.name" class="form-control">            
        </div>
    </div>
     <div class="form-group">
        <label class="control-label">Size</label>
        <div class="input-group">
            <input type="text" ng-model="MSettingCtrl.selectedTile.size" class="form-control">            
        </div>
    </div>
     <div class="form-group">
        <label class="control-label">Colour</label>
        <div class="input-group">
            <input type="text" ng-model="MSettingCtrl.selectedTile.colour" class="form-control">            
        </div>
    </div>
     <div class="form-group">
        <label class="control-label">Image</label>
        <div class="input-group">
            <input type="text" ng-model="MSettingCtrl.selectedTile.icon" class="form-control">            
        </div>
    </div>
    <button type="button" ng-click="MSettingCtrl.tileDelete()">Delete</button>
</div>
